 <!-- formdata/templates/form.thml 
 Show a basic HTML form to the client. 
 -->

 {% extends 'formdata/base.html' %}

 {% block content %}
 <!-- fill in this section with specific page detail -->
<div>
    <h1>Contact form</h1>

    <form action="{% url 'submit' %}" method="POST">
        <!-- The CSRF token is a security measure to
         verify that the web app only accepts a form that
         was authentically generated by this app. -->
        {% csrf_token %}

        Name: <input type="text" name="name"><br>
        Favorite color: <input type="text" name="favorite_color"><br>
        <input type="submit">
    </form>
</div>


 {% endblock %}
